<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="teclado">
            <a href="#" onclick="digito(1)">1</a>
            <a href="#" onclick="digito(2)">2</a>
            <a href="#" onclick="digito(3)">3</a>
            <a href="#" onclick="digito(4)">4</a>
            <a href="#" onclick="digito(5)">5</a>
            <a href="#" onclick="digito(6)">6</a>
            <a href="#" onclick="digito(7)">7</a>
            <a href="#" onclick="digito(8)">8</a>
            <a href="#" onclick="digito(9)">9</a>
            <a href="#" onclick="digito(0)" id="zero">0</a>
        </div>
        <div id="operadores">
            <a href="#" onclick="mais()">+</a>
            <a href="#" onclick="menos()">-</a>
            <a href="#" onclick="dividido()">รท</a>
            <a href="#" onclick="vezes()">ร</a>
        </div>
        <a href="#" onclick="igual()" id="igual">=</a>
    </main>
    <script src="js.js"></script>
</body>
</html>
